<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slider_container">
            <button class="previous"><</button>
            <div class="slider">
                <div class="image image_one">
                    <img src="img/lake.jpg"></img>
                </div>
                <div class="image image_two">
                    <img src="img/mountain.jpg"></img>
                </div>
                <div class="image image_three">
                    <img src="img/mountain2.jpg"></img>
                </div>
                <div class="image image_four">
                    <img src="img/mountain3.jpg"></img>
                </div>
                <div class="image image_five">
                    <img src="img/waterfalls.jpg"></img>
                </div>
            </div>
            <button class="next">></button>
        </div>
        <div class="radio_buttons">
            <input type="radio" name="radio" id="0" checked="true">
            <input type="radio" name="radio" id="1" >
            <input type="radio" name="radio" id="2" >
            <input type="radio" name="radio" id="3" >
            <input type="radio" name="radio" id="4" >
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
